<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gear-system</title>
  <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
  <canvas id="gear-system"></canvas>
  <div id="parameter-panel">
    <div class="position">
      X: <span class="position-x">0</span>
    </div>
    <div class="position">
      Y: <span class="position-y">0</span>
    </div>
    <div class="position">
      Z: <span class="position-z">0</span>
    </div>
  </div>
  <div id="function-panel" class="show">
    <div class="menu">
      <div class="menu-item">
        <div class="menu-title">
          Gear
        </div>
        <div class="button add-gear">
          <span>Add</span>
        </div>
        <div class="button remove-gear">
          <span>Remove</span>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-title">
          Connect
        </div>
        <div class="button add-gear">
          <span>Add</span>
        </div>
        <div class="button remove-gear">
          <span>Remove</span>
        </div>
      </div>
    </div> 
    <div class="toggle-menu">
    </div>
  </div>
  <script src="js/EventListenerOptions.polyfill.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/TransformControls.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/zepto.min.js"></script>
  <script src="js/Gear.js"></script>
  <script src="js/editor.js"></script>
</body>
</html
